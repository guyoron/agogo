<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/agogo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Agogô</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mx-center">Agogô</h1>

      <div class="tempo-select mx-center">
        <div class="tempo-display"></div>
        <input type="range" class="custom-range" min="40" max="240" step="5" id="tempo">
      </div>

      <div class="btn-group btn-group-toggle rhythm-buttons mx-center" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="aguere" autocomplete="off">Aguere
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="cabula" autocomplete="off">Cabula
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="ilu" autocomplete="off">Ilu
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="vassi" autocomplete="off" checked>Vassi
        </label>
      </div>

      <a href="#" class="main-button paused"><i class="fas fa-play"></i><i class="fas fa-pause"></i></a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./Tone.min.js"></script>
    <script src="./agogo.js"></script>
  </body>
</html>
