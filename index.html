    <title>Agogô</title>

  <body>
    <div class="container">

      <div id="title-bar" class="mx-center">
        <h1>Claves do Candomblé</h1>
        <button id="settings-button" type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#settingsModal">settings</button>
      </div>

      <div class="mobile-notice alert alert-info alert-dismissible fade show" role="alert">
        If you're using a phone or tablet, you'll need to make sure it's not on silent mode to hear the bell sounds.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="control-rhythm" class="justify-content-center">
        <div class="rhythms-ketu rhythm-row mx-center mr-2">
          <button class="btn btn-secondary active" data-rhythm="vassi">Vassi (6/8 bell)</button>
          <button class="btn btn-secondary" data-rhythm="vassilong">Vassi Long (Long bell)</button>
          <button class="btn btn-secondary" data-rhythm="aguere1">Aguerê</button>
          <button class="btn btn-secondary" data-rhythm="aguere2">Aguerê Ossain</button>
          <button class="btn btn-secondary" data-rhythm="ilu">Ilu</button>
          <button class="btn btn-secondary" data-rhythm="opanije">Opanije</button>
          <button class="btn btn-secondary" data-rhythm="tonibobe">Tonibobe</button>
          <button class="btn btn-secondary" data-rhythm="avamunha">Avamunha</button>
          <button class="btn btn-secondary" data-rhythm="bata">Batá</button>
          <button class="btn btn-secondary" data-rhythm="jica">Jicá</button>
        </div>
        <div class="rhythms-angola-jeje rhythm-row mx-center mr-2">
          <button class="btn btn-secondary" data-rhythm="congo">Congo</button>
          <button class="btn btn-secondary" data-rhythm="ijexa">Ijexá</button>
          <button class="btn btn-secondary" data-rhythm="ijexa2">Ijexá (opp)</button>
          <button class="btn btn-secondary" data-rhythm="cabula">Cabula</button>
          <span>·</span>
          <button class="btn btn-secondary" data-rhythm="savalu">Savalu</button>
          <button class="btn btn-secondary" data-rhythm="bravum">Bravum</button>
          <button class="btn btn-secondary" data-rhythm="sato">Sato</button>
        </div>
      </div>

      <div id="graph">
        <div id="num"><div class="num-inner"></div></div>
        <div id="boxes"></div>
      </div>

      <div id="tempo-select" class="mx-center">
        <div id="display-tempo"></div>
        <input id="control-tempo" type="range" class="custom-range" min="40" max="360" step="1">
      </div>

      <a href="#" id="control-play" data-action="play"><div class="icon"></div></a>

      <a class="contact btn btn-sm btn-outline-light" href="mailto:guyoron@gmail.com">email me: guyoron@gmail.com</a>

      <!-- Modal -->
      <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-inline form-group">
                <select class="form-control" id="settingBell">
                  <option value="new">New</option>
                  <option value="newMuted">New muted</option>
                  <option value="old">Old</option>
                  <option value="clave">Clave</option>
                  <option value="synth1">Synth 1</option>
                  <option value="synth2">Synth 2</option>
                </select>
                <label for="settingBell">Bell sound</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="settingUseHigh" checked>
                <label class="custom-control-label" for="settingUseHigh">Use the high-pitch bell</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="settingShowAnimation" checked>
                <label class="custom-control-label" for="settingShowAnimation">Show the rhythm animation</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
