<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126976688-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-126976688-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/agogo.css?v=1">

    <title>Agogô</title>
  </head>
  <body>
    <div class="container">

      <h1 class="mx-center">Claves do Candomblé</h1>

      <div class="mobile-notice alert alert-info alert-dismissible fade show" role="alert">
        If you're using a phone or tablet, you'll need to make sure it's not on silent mode to hear the bell sounds.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="control-rhythm" class="justify-content-center">
        <div class="rhythms-ketu rhythm-row mx-center mr-2">
          <button class="btn btn-secondary active" data-rhythm="vassi">Vassi (6/8 bell)</button>
          <button class="btn btn-secondary" data-rhythm="vassilong">Vassi Long (Long bell)</button>
          <button class="btn btn-secondary" data-rhythm="aguere1">Aguerê</button>
          <button class="btn btn-secondary" data-rhythm="aguere2">Aguerê Ossain</button>
          <button class="btn btn-secondary" data-rhythm="ilu">Ilu</button>
          <button class="btn btn-secondary" data-rhythm="opanije">Opanije</button>
          <button class="btn btn-secondary" data-rhythm="tonibobe">Tonibobe</button>
          <button class="btn btn-secondary" data-rhythm="avamunha">Avamunha, Congo</button>
          <button class="btn btn-secondary" data-rhythm="bata">Batá</button>
          <button class="btn btn-secondary" data-rhythm="jica">Jicá</button>
        </div>
        <div class="rhythms-angola rhythm-row mx-center mr-2">
          <button class="btn btn-secondary" data-rhythm="ijexa">Ijexá</button>
          <button class="btn btn-secondary" data-rhythm="ijexa2">Ijexá (opp)</button>
          <button class="btn btn-secondary" data-rhythm="cabula">Cabula</button>
        </div>
      </div>

      <div id="graph">
        <div id="num"><div class="num-inner"></div></div>
        <div id="boxes"></div>
      </div>

      <div id="tempo-select" class="mx-center">
        <div id="display-tempo"></div>
        <input id="control-tempo" type="range" class="custom-range" min="60" max="240" step="5">
      </div>

      <a href="#" id="control-play" data-action="play"><div class="icon"></div></a>

      <button id="settings-button" type="button" class="btn btn-outline-secondary button-sm" data-toggle="modal" data-target="#settingsModal">
        Settings
      </button>

      <!-- Modal -->
      <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="settingUseHigh">
                <label class="custom-control-label" for="settingUseHigh">Use the high-pitch bell</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/Tone.min.js?v=1"></script>
    <script src="./js/StartAudioContext.js?v=1"></script>
    <script src="./js/agogo.js?v=5"></script>
  </body>
</html>
