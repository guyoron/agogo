<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126976688-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-126976688-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/agogo.css?v=1">

    <title>Agogô</title>
  </head>
  <body>
    <div class="container">

      <h1 class="mx-center">Agogô do Candomblé</h1>
      
      <div class="mobile-notice alert alert-info alert-dismissible fade show" role="alert">
        If you're using a phone or tablet, you'll need to make sure it's not on silent mode to hear the bell sounds.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="control-rhythm">
        
        <div class="btn-toolbar justify-content-center" role="toolbar">
          <div class="btn-group-toggle rhythms-eight rhythm-row mx-center mr-2" data-toggle="buttons" role="group">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="aguere1" autocomplete="off">Aguere
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="aguere2" autocomplete="off">Aguere Ossain
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="avamunha" autocomplete="off">Avamunha
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="cabula" autocomplete="off">Cabula
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="ijexa" autocomplete="off">Ijexá
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="ijexa2" autocomplete="off">Ijexá (opp)
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="ilu" autocomplete="off">Ilu
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="opanije" autocomplete="off">Opanije
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="tonibobe" autocomplete="off">Tonibobe
            </label>
          </div>
          <div class="btn-group-toggle rhythms-six rhythm-row mx-center mr-2" data-toggle="buttons" role="group">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="bata" autocomplete="off">Batá
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="jica" autocomplete="off">Jica
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="vassi" autocomplete="off" checked>Vassi
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="vassilong" autocomplete="off">Vassi Long
            </label>
          </div>
        </div>
      </div>

      <div id="graph">
        <div id="num"><div class="num-inner"></div></div>
        <div id="boxes"></div>
      </div>

      <div id="tempo-select" class="mx-center">
        <div id="display-tempo"></div>
        <input id="control-tempo" type="range" class="custom-range" min="60" max="240" step="5">
      </div>

      <a href="#" id="control-play" data-action="play"><div class="icon"></div></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/Tone.min.js?v=1"></script>
    <script src="./js/StartAudioContext.js?v=1"></script>
    <script src="./js/agogo.js?v=5"></script>
  </body>
</html>
